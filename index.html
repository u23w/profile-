<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="lk.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">karim</div>
    <div class="about">Designer & Developer & بتاع افلام</div>
    <div class="social-icons">
      <a href="#" class="fb"><img src="https://cdn-icons-png.flaticon.com/128/2168/2168281.png" alt=""></i></a>
      <a href="#" class="twitter"><img src="https://cdn-icons-png.flaticon.com/128/3178/3178162.png" alt=""></i></a>
      <a href="#" class="insta"><img src="https://cdn-icons-png.flaticon.com/128/3670/3670274.png" alt=""></i></a>
      <a href="#" class="yt"><img src="https://cdn-icons-png.flaticon.com/128/1384/1384012.png" alt=""></i></a>
    </div>
    <div class="buttons">
     <a href="https://www.facebook.com/profile.php?id=100057989291503" > <button>Message</button></a>
     <a href="https://youtube.com/channel/UC3cvTmgbVf-NF0r2XrqpLuw" > <button>Subscribe</button></a>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>

</body>
</html>
